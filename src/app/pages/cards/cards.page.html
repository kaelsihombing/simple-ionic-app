<ion-header>
   <h1>Profile</h1>
</ion-header>

<!-- <app-popover></app-popover> -->

<ion-content>

   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
   </ion-refresher>

   <div>
      <ion-button class="img-btn" fill="clear" (click)="openGalery()">
         <img src="{{dataUser.image}}" alt="">
      </ion-button>
      <div class="btn-btn">
         <ion-button class="save" (click)="updateData(newUserData)">Save</ion-button>
         <ion-button class="signout" (click)="signout()">Logout</ion-button>
      </div>
   </div>

   <div ngDefaultControl>

      <form #newUserData="ngForm">

         <ion-card button text-wrap>
            <ion-item lines="none">
               <ion-label>Email :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="email" placeholder="{{dataUser.email}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button text-wrap>
            <ion-item lines="none">
               <ion-label>Username :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="username" placeholder="{{dataUser.username}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button text-wrap>
            <ion-item lines="none">
               <ion-label>Fullname :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="fullname" placeholder="{{dataUser.fullname}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button text-wrap>
            <ion-item lines="none">
               <ion-label>Phone :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="phone_number" placeholder="{{dataUser.phone_number}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button text-wrap>
            <ion-item lines="none">
               <ion-label>Job :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="job_title" placeholder="{{dataUser.job_title}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button>
            <ion-item lines="none">
               <ion-label>Company :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="company_name" placeholder="{{dataUser.company_name}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button>
            <ion-item lines="none">
               <ion-label>Address :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="address" placeholder="{{dataUser.address}}"></ion-input>
            </ion-item>
         </ion-card>

         <ion-card button class="end">
            <ion-item lines="none">
               <ion-label>Website :</ion-label>
            </ion-item>
            <ion-item lines="none">
               <ion-input ngModel name="website" placeholder="{{dataUser.website}}"></ion-input>
            </ion-item>
         </ion-card>

         <!-- <ion-button class="save" fill="clear" (click)="">Save</ion-button>
         <ion-button (click)="signout()" class="sign-out" fill="clear">Sign Out</ion-button> -->
      </form>

   </div>

</ion-content>
