<div class="search-bar">
   <ion-input autocomplete="on" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)">
      <ion-icon slot="start" name="search-outline"></ion-icon>
   </ion-input>
</div>
<ion-content>
   <!-- <ion-searchbar autocomplete="on" [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar> -->


   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
   </ion-refresher>

   <ion-list>
      <!-- <ion-item > -->
      <div button *ngFor="let item of (results | async)" [routerLink]="['/', 'github', item.items]">
         <ion-card class="avatar">

            <img [src]="item.avatar_url" *ngIf="item.avatar_url != 'N/A'">

         </ion-card>
         <ion-card class="card-desc">
            <h3>{{item.login}}</h3>
            <h3>id: {{item.id}}</h3>
         </ion-card>
      </div>
      <!-- </ion-item> -->
   </ion-list>
</ion-content>
