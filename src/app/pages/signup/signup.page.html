<div class="background"></div>
<div class="header">
   <div>Create</div>
   <div>Your Account</div>
</div>

<ion-content>
   <form (ngSubmit)="onSignup(signup)" #signup="ngForm">
      <div class="form">

         <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input name="email" type="email" ngModel required email #email="ngModel" minlength="4"></ion-input>
         </ion-item>

         <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input name="username" type="text" ngModel required username #username="ngModel" minlength="4">
            </ion-input>
         </ion-item>

         <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input name="password" type="password" ngModel required password #password="ngModel" minlength="4">
            </ion-input>
         </ion-item>

         <div class="link">
            <a routerLink="/login">Already have an account?</a>
         </div>

         <div class="button-section">
            <button>Sign Up</button>
         </div>
      </div>
   </form>
</ion-content>
